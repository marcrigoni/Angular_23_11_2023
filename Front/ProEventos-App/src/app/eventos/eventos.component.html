<h2>Eventos</h2>
<hr>

<div class="form-inline">
  <div class="form-group mb-2">
    <label class="mr-2">Filtro: </label>
    <input
        type="text"
        class="form-control mr-2"
        placeholher="buscar"
        [(ngModel)]="filtroLista"
        >
    <button class="btn btn-outline-success">Buscar</button>
  </div>
</div>
<h3>Filtro: {{filtroLista}}</h3>
<table   class="table table-striped" >
<thead class="thead-dark">
    <tr>
        <th>
            <button (click)="alterarImagem()" class="btn btn-outline-light btn-sm">
                {{!mostrarImagem ? "Mostrar" : "Ocultar"}}
            </button>
        </th>
        <th>#</th>
        <th>Tema</th>
        <th>Local</th>
        <th>Data</th>
        <th>Qtde Pessoas</th>
        <th>Lote</th>
        <th>Opções</th>
    </tr>
</thead>
<tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let item of eventosFiltrados">
        <td>
            <img [collapse]="!mostrarImagem" [isAnimated]="true" *ngIf="mostrarImagem"
                src="/assets/images/{{item.imagemURL}}" alt="" [style.width.px]="widthImg"
                [style.margin.px]="marginImg">

        </td>
        <td>{{item.eventoId}}</td>
        <td>{{item.tema}}</td>
        <td>{{item.local}}</td>
        <td>{{item.dataEvento}}</td>
        <td>{{item.qtdePessoas}}</td>
        <td>{{item.lote}}</td>
        <td>
          <button type="button" class="btn btn-primary btn-sm">Editar</button>
          <button type="button" class="btn btn-danger btn-sm">Excluir</button>
        </td>
    </tr>
</tbody>
  <tfoot *ngIf="!eventos.length">
    <td colspan="8" class="text">
      <h4>Nenhum evento encontrado!</h4>
    </td>
  </tfoot>
</table>
