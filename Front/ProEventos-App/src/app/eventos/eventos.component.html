<h2>Eventos</h2>
<hr>

<div class="form-inline">
  <div class="form-group mb-2">
    <label class="mr-2">Filtro: </label>
    <input
        type="text"
        class="form-control mr-2"
        placeholher="buscar"
        [(ngModel)]="filtroLista"
        >
    <button class="btn btn-outline-success">Buscar</button>
  </div>
</div>
<h3>Filtro: {{filtroLista}}</h3>
<table   class="table table-striped" >
<thead class="thead-dark">
    <tr>
        <th>
            <button (click)="alterarImagem()" class="btn btn-outline-light btn-sm">
              <i class="{{!mostrarImagem ? 'fa fa-eye' : 'fa fa-eye-slash'}}"></i>
              {{!mostrarImagem ? "Mostrar" : "Ocultar"}}
            </button>
        </th>
        <th>#</th>
        <th>Tema</th>
        <th>Local</th>
        <th>Data</th>
        <th>Qtde Pessoas</th>
        <th>Lote</th>
        <th>Opções</th>
    </tr>
</thead>
<tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let item of eventosFiltrados">
        <td>
            <img [collapse]="!mostrarImagem" [isAnimated]="true" *ngIf="mostrarImagem"
                src="/assets/images/{{item.imageURL}}" alt="" [style.width.px]="widthImg"
                [style.margin.px]="marginImg">

        </td>
        <td>{{item.id}}</td>
        <td>{{item.tema}}</td>
        <td>{{item.local}}</td>
        <td>{{item.dataEvento | DateTimeFormatPipe }}</td>
        <td>{{item.qtdePessoas}}</td>
        <td>{{item.lotes[0].nome | uppercase }}</td>
        <td>
          <div class="btn-group">
            <button type="button" class="btn btn-primary btn-sm mr-2" tooltip="Editar" >
              <i class="fa fa-edit"></i>
              </button>
            <button (click)="openModal(template)" type="button" class="btn btn-danger btn-sm" tooltip="Excluir">
              <i class="fa fa-trash"></i>
              </button>
          </div>
        </td>
    </tr>
</tbody>
  <tfoot *ngIf="!eventos.length">
    <td colspan="8" class="text">
      <h4>Nenhum evento encontrado!</h4>
    </td>
  </tfoot>
</table>

<!-- Modal -->

<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza que deseja deletar este evento?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Yes</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >No</button>
  </div>
</ng-template>
